<!doctype html>
<html class="flex items-center justify-center w-full h-full bg-transparent">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Nếu bạn đã build Tailwind, giữ dòng dưới. Nếu không, có thể bỏ. -->
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="popup.css">
  <title>Torii Image Translator</title>
</head>
<body class="font-figtree text-neutral-800 text-base">

  <!-- Loader -->
  <div id="loader" class="w-full h-full absolute hidden items-center justify-center">
    <span class="loader"></span>
  </div>

  <!-- Header: auto height + căn giữa theo trục dọc -->
  <div id="header" class="flex flex-row justify-between items-center w-full min-h-[72px] py-4 px-5">
    <a href="https://toriitranslate.com" target="_blank" class="group flex gap-2 w-fit">
      <img src="../images/torii.png" class="w-[38px] h-[38px] group-hover:animate-spin" alt="Torii">
      <span class="font-bold text-xl/5 leading-5">
        Torii Image <br> Translator
      </span>
    </a>
    <a id="discord-link" href="https://discord.gg/HGQngYJ4VZ" target="_blank" title="Join Discord"
       class="bg-[#5865F2] hover:bg-blue-500 rounded-full p-2 w-10 h-10 flex items-center justify-center">
      <img src="../images/discord_logo.svg" alt="Discord">
    </a>
  </div>

  <!-- Content: co giãn, chặn tràn -->
  <div id="content" class="flex flex-col flex-1 overflow-hidden pt-4 px-6 w-full">
    <!-- HOME -->
    <div id="home" class="h-full w-full mx-auto flex flex-col gap-5 items-start overflow-hidden">
      <!-- Toggle -->
      <div class="w-full flex flex-row mt-2 px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">
          Enabled on this page
        </span>
        <label class="relative flex items-center cursor-pointer">
          <input id="enabled" type="checkbox" checked value="" class="sr-only peer">
          <div
            class="px-6 py-3 focus:outline-none focus:ring-0 rounded-full bg-neutral-400 hover:bg-neutral-500 after:translate-x-0 peer-checked:after:translate-x-full peer-checked:after:scale-[85%] peer-checked:after:border-white after:content-[''] after:absolute after:top-1/2 after:-translate-y-1/2 after:left-0 after:bg-white after:border-gray-300 after:scale-[85%] after:rounded-full after:h-6 after:aspect-square after:transition-all after:duration-100 after:ease-in-out duration-100 ease-in-out transition-all peer-checked:bg-blue-400 peer-checked:hover:bg-blue-500">
          </div>
        </label>
      </div>

      <!-- Controls -->
      <div class="flex flex-wrap gap-4 w-full">
        <div class="flex flex-col w-full">
          <label for="model-select" class="text-sm text-neutral-500 whitespace-nowrap pb-0.5">
            Translation model
          </label>
          <div class="bg-white px-3 hover:shadow-sm text-base shadow-md font-medium transition-all ease-in-out duration-100 rounded-md">
            <select name="Translation model" id="model-select" class="py-2 w-full focus:outline-0 cursor-pointer">
              <option value="deepseek">DeepSeek</option>
              <option selected value="gemini-2.0-flash">Gemini 2.0 Flash</option>
              <option value="gemini-2.0-flash-with-context">Gemini 2.0 Flash + Context</option>
              <option value="gemini-2.5-flash">Gemini 2.5 Flash Thinking</option>
              <option value="gemini-2.5-flash-with-context">Gemini 2.5 Flash Thinking + Context</option>
              <option value="gpt-4.1">GPT-4.1</option>
              <option value="gpt-5">GPT-5</option>
              <option value="claude-sonnet-4-0">Claude Sonnet 4</option>
            </select>
          </div>
        </div>

        <div class="flex flex-row w-full gap-4">
          <div class="flex flex-col w-1/2">
            <label for="font-select" class="text-sm text-neutral-500 whitespace-nowrap pb-0.5">Font family</label>
            <div class="bg-white px-3 hover:shadow-sm text-base shadow-md font-medium transition-all ease-in-out duration-100 rounded-md">
              <select name="Font family" id="font-select" class="py-2 w-full focus:outline-0 cursor-pointer">
                <option class="notosans" value="noto">NotoSans</option>
                <option class="wildwords" selected value="wildwords">WildWords</option>
                <option class="komika" value="komika">KomikaJam</option>
                <option class="bangers" value="bangers">Bangers</option>
                <option class="edo" value="edo">Edo</option>
                <option class="ridi" value="ridi">RIDIBatang</option>
                <option class="bushidoo" value="bushidoo">Bushidoo</option>
                <option class="hayah" value="hayah">Hayah</option>
                <option class="itim" value="itim">Itim</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col w-1/2">
            <label for="language-select" class="text-sm text-neutral-500 whitespace-nowrap pb-0.5">Target language</label>
            <div class="bg-white px-3 hover:shadow-sm text-base shadow-md font-medium transition-all ease-in-out duration-100 rounded-md">
              <select name="Target language" id="language-select" class="py-2 focus:outline-0 cursor-pointer w-full"></select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div id="settings" class="h-full w-full mx-auto hidden flex-col gap-5 items-start overflow-hidden">
      <div title="Enable Torii on every new page by default"
           class="w-full flex flex-row px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">Enabled on every page</span>
        <label class="relative flex items-center cursor-pointer">
          <input id="default-enabled" type="checkbox" checked value="" class="sr-only peer">
          <div class="px-6 py-3 focus:outline-none focus:ring-0 rounded-full bg-neutral-400 hover:bg-neutral-500 after:translate-x-0 peer-checked:after:translate-x-full peer-checked:after:scale-[85%] peer-checked:after:border-white after:content-[''] after:absolute after:top-1/2 after:-translate-y-1/2 after:left-0 after:bg-white after:border-gray-300 after:scale-[85%] after:rounded-full after:h-6 after:aspect-square after:transition-all after:duration-100 after:ease-in-out duration-100 ease-in-out transition-all peer-checked:bg-blue-400 peer-checked:hover:bg-blue-500"></div>
        </label>
      </div>

      <div class="w-full flex flex-row px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">Text stroke enabled</span>
        <label class="relative flex items-center cursor-pointer">
          <input id="stroke-enabled" type="checkbox" checked value="" class="sr-only peer">
          <div class="px-6 py-3 focus:outline-none focus:ring-0 rounded-full bg-neutral-400 hover:bg-neutral-500 after:translate-x-0 peer-checked:after:translate-x-full peer-checked:after:scale-[85%] peer-checked:after:border-white after:content-[''] after:absolute after:top-1/2 after:-translate-y-1/2 after:left-0 after:bg-white after:border-gray-300 after:scale-[85%] after:rounded-full after:h-6 after:aspect-square after:transition-all after:duration-100 after:ease-in-out duration-100 ease-in-out transition-all peer-checked:bg-blue-400 peer-checked:hover:bg-blue-500"></div>
        </label>
      </div>

      <div class="w-full flex flex-row px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">Light novel mode</span>
        <label class="relative flex items-center cursor-pointer">
          <input id="light-novel-mode" type="checkbox" value="" class="sr-only peer">
          <div class="px-6 py-3 focus:outline-none focus:ring-0 rounded-full bg-neutral-400 hover:bg-neutral-500 after:translate-x-0 peer-checked:after:translate-x-full peer-checked:after:scale-[85%] peer-checked:after:border-white after:content-[''] after:absolute after:top-1/2 after:-translate-y-1/2 after:left-0 after:bg-white after:border-gray-300 after:scale-[85%] after:rounded-full after:h-6 after:aspect-square after:transition-all after:duration-100 after:ease-in-out duration-100 ease-in-out transition-all peer-checked:bg-blue-400 peer-checked:hover:bg-blue-500"></div>
        </label>
      </div>

      <div class="w-full flex flex-row px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">Use legacy inpainting</span>
        <label class="relative flex items-center cursor-pointer">
          <input id="legacy-inpaint" type="checkbox" value="" class="sr-only peer">
          <div class="px-6 py-3 focus:outline-none focus:ring-0 rounded-full bg-neutral-400 hover:bg-neutral-500 after:translate-x-0 peer-checked:after:translate-x-full peer-checked:after:scale-[85%] peer-checked:after:border-white after:content-[''] after:absolute after:top-1/2 after:-translate-y-1/2 after:left-0 after:bg-white after:border-gray-300 after:scale-[85%] after:rounded-full after:h-6 after:aspect-square after:transition-all after:duration-100 after:ease-in-out duration-100 ease-in-out transition-all peer-checked:bg-blue-400 peer-checked:hover:bg-blue-500"></div>
        </label>
      </div>

      <div class="w-full flex flex-row px-4 py-2 rounded-lg shadow-md bg-white flex-nowrap justify-between">
        <span class="font-medium text-lg text-neutral-800 flex flex-row items-center">Torii icon corner location</span>
        <div class="flex flex-row outline-neutral-400 rounded-sm border border-neutral-700">
          <div id="torii-tl" class="border-r p-2 border-neutral-700 hover:bg-blue-500 bg-neutral-400 cursor-pointer" title="Top-left"></div>
          <div id="torii-tr" class="p-2 border-neutral-700 hover:bg-blue-500 bg-neutral-400 cursor-pointer" title="Top-right"></div>
        </div>
      </div>

      <div class="w-full flex flex-row gap-4 justify-between">
        <div class="w-fit flex flex-col relative rounded-md text-base">
          <div class="update-badge absolute rounded-full text-xs hidden items-center justify-center text-white font-medium bg-red-500 -top-1.5 -right-1.5 w-[18px] h-[18px]">1</div>
          <a id="updates" href="https://toriitranslate.com/updates" target="_blank"
             class="px-4 py-2 cursor-pointer shadow-md hover:shadow-sm hover:bg-blue-500 rounded-md transition-all ease-in-out duration-100 bg-blue-400 text-white text-base font-semibold">
            What's new?
          </a>
        </div>
        <a id="rating"
           href="https://chromewebstore.google.com/detail/torii-image-translator/gkdekajjngdkocgiealohleibhdjhoed"
           target="_blank"
           class="px-4 py-2 cursor-pointer shadow-md hover:shadow-sm hover:bg-blue-500 rounded-md transition-all ease-in-out duration-100 bg-blue-400 text-white text-base font-semibold">
          Rate the extension!
        </a>
      </div>
    </div>
  </div>

  <!-- Footer: chiều cao cố định -->
  <div id="footer" class="w-full h-[68px] bg-offoffwhite flex flex-row justify-around font-bold text-lg">
    <button id="home-button" class="group flex flex-col items-center justify-center focus:outline-0 cursor-pointer">
      <svg class="fill-neutral-600 group-hover:fill-blue-500 transition-all ease-in-out duration-100" width="34" height="34" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 19H19V9.97815L12 4.53371L5 9.97815V19H11V13H13V19ZM21 20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V9.48907C3 9.18048 3.14247 8.88917 3.38606 8.69972L11.3861 2.47749C11.7472 2.19663 12.2528 2.19663 12.6139 2.47749L20.6139 8.69972C20.8575 8.88917 21 9.18048 21 9.48907V20Z"></path></svg>
      <span id="home-text" class="text-neutral-600 group-hover:text-blue-500 -mt-0.5 transition-all ease-in-out duration-100">Home</span>
    </button>

    <div class="relative flex flex-col items-center justify-center">
      <button id="settings-button" class="group flex flex-col items-center justify-center focus:outline-0 cursor-pointer">
        <svg class="fill-neutral-600 group-hover:fill-blue-500 transition-all ease-in-out duration-100" width="34" height="34" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L21.5 6.5V17.5L12 23L2.5 17.5V6.5L12 1ZM12 3.311L4.5 7.65311V16.3469L12 20.689L19.5 16.3469V7.65311L12 3.311ZM12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12C16 14.2091 14.2091 16 12 16ZM12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z"></path></svg>
        <span id="settings-text" class="text-neutral-600 group-hover:text-blue-500 -mt-0.5 transition-all ease-in-out duration-100">Settings</span>
      </button>
      <div class="update-badge absolute rounded-full text-xs hidden items-center justify-center text-white font-medium bg-red-500 top-10 -right-1.5 w-[18px] h-[18px]">1</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
